                        <span id="quote" onclick="goStyle('quote')"><svg xmlns="http://www.w3.org/2000/svg" height="24"

                    <div class="send">

                        <button onclick="document.querySelectorAll('#postsubmit')[0].click()">发表帖子</button>

        <div id="ed_pane_img">

        <div id="ed_pane_att">

        </div>

    <div id="ed_choose">

            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24"
                 width="24">
                <g>
                    <rect fill="none" height="24" width="24"/>
                </g>
                <g>
                    <g>
                        <g>
                            <path d="M2.5,4v3h5v12h3V7h5V4H2.5z M21.5,9h-9v3h3v7h3v-7h3V9z"/>
                        </g>
                    </g>
                </g>
            </svg>
            <span>样式</span>
        </div>
        <div id="ed_c_img" onclick="document.getElementById('e_image').click()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
            <span>图片</span>
        </div>
        <div id="ed_c_att" onclick="document.getElementById('e_attach').click()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">

            </svg>
            <span>附件</span>
        </div>

            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0z" fill="none"/>

        </div>

</div>
<script>
    let tggpar = document.getElementById("ed_choose");
    for (let i = 0; i < tggpar.children.length; i++) {
        if (i === 1 || i === 2) continue;
        tggpar.children[i].onclick = function () {
            document.querySelectorAll("#ed_pane .show").forEach((e) => {
                e.classList.remove("show")
            });
            document.getElementById(tggpar.children[i].id.replace(/c/, "pane")).classList.add("show");
        }
    }

    function goStyle(para1, para2) {
        let e = document.getElementById("e_textarea");
        e.value = e.value.slice(0, e.selectionStart) + "[" + para1 + ((typeof (para2) !== "undefined") ? ("=" + para2) : "") + "]" + e.value.slice(e.selectionStart, e.selectionEnd) + "[" + para1 + "]" + e.value.slice(e.selectionEnd, e.length - 1);
    }
    
</script>
