<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        input {
            border: 1px solid #000;
            width: 200px;
        }
    </style>
</head>
<body>
从<input type="text" id="a"><br>长度<input type="text" id="b"><br>
<button onclick="start()">开始</button>
结果
<div id="c">[[</div>
<script>
    function start() {
        let a = document.querySelector("#a").value;
        let b = document.querySelector("#b").value;
        let c = document.querySelector("#c");
        for (let i = parseInt(a); i < parseInt(a) + parseInt(b) - 1; i++) {
            c.innerHTML += i + ",";
        }
        c.innerHTML += (parseInt(a) + parseInt(b)-1) + "],[";
    }
</script>
</body>
</html>
