<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <style>
        html, body, #map {
            width: 100vw;
            height: 100vh;
            transition: ease-in-out 200ms;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="wrap">
</div>
<script src="./assets/scripts/lib.min.js"></script>
<script>
    window.onload = function () {
        panzoom($("#mapinner")[0], {
            maxZoom: 5,
            minZoom: 1
        });
        let r = $("[id^='n']");
        let n = $("[id^='i']");
        for (let i = 0; i < r.length; i++) {
            r[i].onclick = function () {
                alert(r[i].id.substr(1, r[i].id.length - 1));
            };
            n[i].onclick = function () {
                alert(n[i].id.substr(1, n[i].id.length - 1));
            };
        }
    }
</script>
</body>
</html>
